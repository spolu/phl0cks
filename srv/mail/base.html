<div style="background: #f7f3f7;
            padding: 10px">
  <div style="max-width: 502px;
              margin: 0 auto;
              background: #333;
              border: 1px solid #222;">
    <div style="padding: 10px;">
      <table cellspacing="0" cellpadding="0" style="width:100%">
        <tr>
          <td>
            <span style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                         font-weight: 800;
                         letter-spacing: -1px;
                         text-transform: uppercase;
                         font-size: 14px;
                         text-shadow: black 1px 1px 2px;
                         color: #fff;">Phl0cks</span>
          </td>
          <td style="width:25px" width="25">
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div style="max-width: 504px;
              margin: 10px auto 0 auto">
    <div style="border: 1px solid #cbd5da">

      <!-- Header -->
      <div style="background: #e5ecee;
                  padding: 10px;
                  border-bottom: 1px solid #cbd5da">
        <table style="width:100%" cellspacing="0" cellpadding="0">
          <tr>
            <td>
              <div style="color: #4f5355; 
                          font-weight: bold;
                          text-shadow: 0 1px 0 #fff;
                          font-size: 14px;
                          font-family: 'Helvetica Neue', Arial, Helvetica, Geneva, sans-serif">
                {{{subject}}}
              </div>
            </td>
            <td style="text-align:right">
              <div style="color: #9ba1a3; 
                          text-shadow: 0 1px 0 #fff;
                          font-size: 12px;
                          font-family: monospace">
                {theta, sigma}
              </div>
            </td>
          </tr>
        </table>
      </div>

      <div style="background: #fafafa;
                  padding: 10px 10px 10px 10px;">
        <!-- Dear -->
        <div style="font-size: 12px;
                    color: #353738;
                    font-family: 'Helvetica Neue', Arial, Helvetica, Geneva, sans-serif">
          Hello <span style="font-weight: bold;">{{{username}}}</span>,
        </div>
        <!-- Body -->
        <div style="font-size: 12px;
                    color: #353738;
                    margin-top: 10px;
                    font-family: 'Helvetica Neue', Arial, Helvetica, Geneva, sans-serif">
          {{{body}}}
        </div>
      </div>
    </div>
  </div>


  <!-- Signature -->
  <div style="max-width: 504px;
              margin: 10px auto 0 auto">
    <div style="border: 1px solid #cbd5da">
      <div style="background: #ebf2f4;
                  padding: 10px;">
        <table style="width:100%" cellspacing="0" cellpadding="0">
          <tr>
            <td>
              <div style="font-size: 12px;
                          font-weight: bold;
                          color: #555;
                          text-shadow: 0 1px 0 #fff;
                          font-family: 'Helvetica Neue', Arial, Helvetica, Geneva, sans-serif">
                Phl0cks
              </div>
            </td>
            <td style="text-align:right">
              <div style="color: #9ba1a3; 
                          text-shadow: 0 1px 0 #fff;
                          font-size: 12px;
                          font-family: 'Helvetica Neue', Arial, Helvetica, Geneva, sans-serif">
                CoreWars meets SpaceWar!
              </div>
              <div style="color: #9ba1a3; 
                          text-shadow: 0 1px 0 #fff;
                          font-size: 10px;
                          font-family: 'Helvetica Neue', Arial, Helvetica, Geneva, sans-serif">
                phl0cks.net 
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- Disclaimer -->
  <div style="max-width: 504px;
              margin: 20px auto 0 auto">
    <div style="color: #a29fa2;
                font-size: 10px;
                text-shadow: 0 1px 0 #fff;
                text-align: center;
                font-family: 'Helvetica Neue', Arial, Helvetica, Geneva, sans-serif">
      You are receiving this email because you are registered on phl0cks.net<br/>
    </div>
  </div>

</div>
